<!DOCTYPE html>
<html>
  <head>
    <title>Html forms</title>
  </head>
  <body>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" />
      <br />
      <br />
      <label for="date">Date of birth:</label>
      <input type="date" id="date" />
      <label for="age">Age:</label>
      <input type="number" id="age" />
      <br />
      <br />
      <label>Gender:</label>
      <select>
        <option>Male</option>
        <option>Female</option>
      </select>
      <label for="email">Email address:</label>
      <input type="email" id="email" />
      <br />
      <br />
      <label for="position">Position Available:</label>
      <label for="junior">Junior Developer</label>
      <input type="radio" id="junior" />
      <label for="midlevel">Mid-level Developer</label>
      <input type="radio" id="midlevel" />
      <label for="senior">Senior Developer</label>
      <input type="radio" id="senior" />
      <br />
      <br />
      <label for="language">Programming Languages:</label>
      <input type="checkbox" id="java" />
      <label for="java">Java</label>
      <input type="checkbox" id="script" />
      <label for="script">Javascript</label>
      <input type="checkbox" id="phyton" />
      <label for="phyton">Phyton</label>
      <br />
      <br />
      <label for="password">Password:</label>
      <input type="text" id="password" />
      <label for="confirm">Confirm Password:</label>
      <input type="text" id="confirm" />
      <br />
      <br />
      <button>Submit</button>
      <button>Reset</button>
    </form>
  </body>
</html>
